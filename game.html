<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordspel</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="noUiSlider/dist/nouislider.min.css">
    <script src="script/script.js"></script>
    <script src="script/game.js"></script>
    <script src="script/users.js"></script>
    <script src="noUiSlider/dist/nouislider.min.js"></script>
</head>

<body>
    <header>
        <div class="wrapper drieEen">
            <div>
                <a href="index.html">
                    <h1>Bordspellen</h1>
                </a>
            </div>
            <div class="innerWrapper eenDrie">
                <div>
                    <a href="user.html">
                        <img id="userAvatar" src="" alt="user avatar">
                    </a>
                </div>
                <div>
                    <input type="text" id="invoer" onkeydown="return checkEnter(event.key)"
                        placeholder="Zoek naar spellen...">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="displayGame" class="wrapper drieEen">
            <div id="gameInfo" class="innerWrapper eenDrie">

                <a href="#M" onclick="showModal()" id="modalTrigger">
                    <button>Check in</button>
                </a>
            </div>
            <div>
                <h3>Spellen zoals deze</h3>
            </div>
        </div>
    </main>
    <div id="M" class="modal">
        <div class="modalContent">
            <h3>Spel in checken</h3>
            <p>Waar heb je gespeeld?</p>
            <input type="text" placeholder="locatie" id="locatieText">
            <p>Heb je gewonnen?</p>
            <input type="radio" name="win" id="gewonnen">
            <label for="gewonnen">Gewonnen</label><br>
            <input type="radio" name="win" id="verloren">
            <label for="verloren">Verloren</label>
            <p>Wat vond je ervan?</p>
            <div id="sliderC" class="wrapper drieEen">
                <div id="slider-step"></div>
                <div>
                    <div id="slider-step-value"></div>van de 5
                </div>
            </div>
            <p>Laat jouw mening over het spel horen.</p>
            <textarea name="review" maxlength="500" cols="70" rows="8"
                placeholder="review" id="reviewText"></textarea><br><br>
            <input type="button" onclick="checkIn()" value="Check in">
        </div>
        <a href="#" class="closeModal"></a>
    </div>
    <script>
        let firstTime = true;
        function showModal() {

            if (firstTime == true) {
                var stepSlider = document.getElementById('slider-step');

                noUiSlider.create(stepSlider, {
                    start: [0],
                    step: 0.25,
                    range: {
                        'min': [0],
                        'max': [5]
                    },
                    tooltips: true
                });

                var stepSliderValueElement = document.getElementById('slider-step-value');

                stepSlider.noUiSlider.on('update', function (values, handle) {
                    stepSliderValueElement.innerHTML = values[handle];
                });

                firstTime = false;
            }
        }
    </script>
</body>

</html>
